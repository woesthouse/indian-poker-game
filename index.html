  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      width: 100px;
      height: 150px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-back {
      background: linear-gradient(135deg, #6B7280, #4B5563); /* Tailwind gray-500 to gray-600 */
      color: white;
      border: 2px solid #374151; /* Tailwind gray-700 */
    }
    .card-front {
      background: linear-gradient(135deg, #F9FAFB, #F3F4F6); /* Tailwind gray-50 to gray-100 */
      color: #1F2937; /* Tailwind gray-800 */
      border: 2px solid #D1D5DB; /* Tailwind gray-300 */
    }
    .chip-icon {
      display: inline-block;
      width: 1.2em;
      height: 1.2em;
      border-radius: 50%;
      background-color: #FBBF24; /* Tailwind amber-400 */
      border: 1px solid #F59E0B; /* Tailwind amber-500 */
      margin-right: 0.25em;
      vertical-align: middle;
    }
  </style>
